    <h2>리그오브레전드</h2>
    그 무엇보다도 전략과 팀플래이가 중요한 5:5 게임이다. 캐릭터가 약 130여 개에 다다르며 각 캐릭터들의 특성도 도드라져서 게임 플래이에 대한 전략적인 변수를 잘 생각해야 한다. 순간 판단력을 많이 요구하는 게임이며 이러한 소재들로 큰 인기를 끌며 지금도 온라인 게임 1위를 차지하고 있다.
